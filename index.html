<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Sign Up</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --text: #f3f4f6;
            --text-muted: #9ca3af;
            --border: #2e2e2e;
            --danger: #ef4444;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
        }

        .logo {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .logo svg {
            height: 40px;
            width: auto;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .card-switcher {
            margin-top: 1rem;
            text-align: center;
        }

        .card-switcher a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .card-switcher a:hover {
            text-decoration: underline;
        }

        .notification {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification.error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .notification.success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .verification-form {
            display: none;
        }

        /* For spinner on button */
        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* For showing active state */
        .active {
            display: block;
        }

        /* Hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="card" id="loginCard">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Welcome back</h1>

            <div id="loginNotification" class="notification hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required autocomplete="current-password">
                </div>
                <button type="submit" id="loginButton">
                    Log in
                </button>
            </form>
            
            <div class="card-switcher">
                <a href="#" id="showSignup">Don't have an account? Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div class="card hidden" id="signupCard">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Create your account</h1>

            <div id="signupNotification" class="notification hidden"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" placeholder="John Doe" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required autocomplete="new-password" minlength="8">
                </div>
                <button type="submit" id="signupButton">
                    Sign up
                </button>
            </form>
            
            <div class="card-switcher">
                <a href="#" id="showLogin">Already have an account? Log in</a>
            </div>
        </div>

        <!-- Verification Form (shown after signup) -->
        <div class="card hidden" id="verificationCard">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h1>Email Verification</h1>

            <div id="verificationNotification" class="notification success">
                We've sent a verification code to your email.
            </div>
            
            <form id="verificationForm">
                <div class="form-group">
                    <label for="verificationCode">Verification Code</label>
                    <input type="text" id="verificationCode" placeholder="Enter 6-digit code" required maxlength="6" pattern="[0-9]{6}">
                </div>
                <button type="submit" id="verifyButton">
                    Verify
                </button>
            </form>
            
            <div class="card-switcher">
                <a href="#" id="resendCode">Didn't get a code? Resend</a>
            </div>
        </div>
    </div>

    <script>
        // API endpoint
        const API_URL = 'https://localhost:3000';
        
        // DOM Elements
        const loginCard = document.getElementById('loginCard');
        const signupCard = document.getElementById('signupCard');
        const verificationCard = document.getElementById('verificationCard');
        
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const verificationForm = document.getElementById('verificationForm');
        
        const loginButton = document.getElementById('loginButton');
        const signupButton = document.getElementById('signupButton');
        const verifyButton = document.getElementById('verifyButton');
        
        const showSignup = document.getElementById('showSignup');
        const showLogin = document.getElementById('showLogin');
        const resendCode = document.getElementById('resendCode');
        
        const loginNotification = document.getElementById('loginNotification');
        const signupNotification = document.getElementById('signupNotification');
        const verificationNotification = document.getElementById('verificationNotification');

        // Store email for verification
        let currentEmail = '';
        
        // Show loading state on buttons
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = `<span class="spinner"></span> Please wait...`;
            } else {
                button.disabled = false;
                button.innerHTML = button.getAttribute('data-original-text') || button.innerHTML.replace('<span class="spinner"></span> Please wait...', '');
            }
        }
        
        // Show notification
        function showNotification(element, message, type) {
            element.textContent = message;
            element.className = `notification ${type}`;
            element.classList.remove('hidden');
            
            // Auto hide after 5 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    element.classList.add('hidden');
                }, 5000);
            }
        }
        
        // Card navigation
        showSignup.addEventListener('click', (e) => {
            e.preventDefault();
            loginCard.classList.add('hidden');
            signupCard.classList.remove('hidden');
            loginNotification.classList.add('hidden');
        });
        
        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            signupCard.classList.add('hidden');
            loginCard.classList.remove('hidden');
            signupNotification.classList.add('hidden');
        });
        
        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Store original button text
            loginButton.setAttribute('data-original-text', loginButton.innerHTML);
            setButtonLoading(loginButton, true);
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store token and redirect
                localStorage.setItem('token', data.token);
                showNotification(loginNotification, 'Login successful! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                showNotification(loginNotification, error.message, 'error');
            } finally {
                setButtonLoading(loginButton, false);
            }
        });
        
        // Signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            // Store original button text
            signupButton.setAttribute('data-original-text', signupButton.innerHTML);
            setButtonLoading(signupButton, true);
            
            try {
                const response = await fetch(`${API_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Signup failed');
                }
                
                // Store email for verification
                currentEmail = email;
                
                // Show verification card
                signupCard.classList.add('hidden');
                verificationCard.classList.remove('hidden');
                
            } catch (error) {
                showNotification(signupNotification, error.message, 'error');
            } finally {
                setButtonLoading(signupButton, false);
            }
        });
        
        // Verification form submission
        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = document.getElementById('verificationCode').value;
            
            // Store original button text
            verifyButton.setAttribute('data-original-text', verifyButton.innerHTML);
            setButtonLoading(verifyButton, true);
            
            try {
                const response = await fetch(`${API_URL}/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: currentEmail, code }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Verification failed');
                }
                
                // Store token and redirect
                localStorage.setItem('token', data.token);
                showNotification(verificationNotification, 'Account verified successfully! Redirecting...', 'success');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
                
            } catch (error) {
                showNotification(verificationNotification, error.message, 'error');
            } finally {
                setButtonLoading(verifyButton, false);
            }
        });
        
        // Resend verification code
        resendCode.addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch(`${API_URL}/auth/resend-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: currentEmail }),
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Failed to resend code');
                }
                
                showNotification(verificationNotification, 'Verification code resent!', 'success');
                
            } catch (error) {
                showNotification(verificationNotification, error.message, 'error');
            }
        });
    </script>
</body>
</html>
