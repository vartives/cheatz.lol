<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #4CAF50;
            --hover-color: #5DBE61;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 500px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--accent-color);
            line-height: 1;
            margin-bottom: 20px;
            animation: shake 4s cubic-bezier(.36,.07,.19,.97) infinite;
        }

        .error-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .cta-btn {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--bg-color);
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            margin-top: 20px;
        }

        .cta-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 90%, 100% {
                transform: translate3d(0, 0, 0);
            }
            92%, 96% {
                transform: translate3d(-5px, 0, 0);
            }
            94%, 98% {
                transform: translate3d(5px, 0, 0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">Oops! It seems the monkey you're looking for has swung away to another tree. The page you requested doesn't exist or may have been moved.</p>
        <a href="index.html" class="cta-btn">
            <i class="fas fa-home" style="margin-right: 8px;"></i>Back to Home
        </a>
    </div>
</body>
</html>
