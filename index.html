<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheatz lol Shop now</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --accent-color: #5465ff;
            --text-color: #f1f1f1;
            --input-bg: #2d2d2d;
            --error-color: #ff5757;
            --success-color: #4caf50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .login-card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .logo svg {
            width: 60px;
            height: 60px;
            fill: var(--accent-color);
        }
        
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(84, 101, 255, 0.25);
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .forgot-password {
            font-size: 0.9rem;
            color: var(--accent-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .forgot-password:hover {
            opacity: 0.8;
        }
        
        button {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #4255ee;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .create-account {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .create-account a {
            color: var(--accent-color);
            text-decoration: none;
            margin-left: 5px;
            transition: opacity 0.3s ease;
        }
        
        .create-account a:hover {
            opacity: 0.8;
        }
        
        .notification {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .notification.error {
            background-color: rgba(255, 87, 87, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
        }
        
        .notification.success {
            background-color: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }
        
        .notification-close {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
        
        #verificationContainer {
            display: none;
        }
        
        #loginContainer, #signupContainer {
            display: none;
        }
        
        .active {
            display: block !important;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            opacity: 1;
            border-bottom: 2px solid var(--accent-color);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon svg {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.5);
            cursor: pointer;
        }
        
        .loader {
            display: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid var(--accent-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Media Query for Mobile Devices */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-8c0-2.76 2.24-5 5-5s5 2.24 5 5-2.24 5-5 5-5-2.24-5-5z"/>
                </svg>
            </div>
            
            <div class="notification" id="notification">
                <span id="notificationMessage"></span>
                <span class="notification-close" onclick="closeNotification()">Ã—</span>
            </div>
            
            <div class="tabs">
                <div class="tab active" id="loginTab" onclick="showLogin()">Login</div>
                <div class="tab" id="signupTab" onclick="showSignup()">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <div id="loginContainer" class="active">
                <h1>Welcome Back</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="loginPassword" name="password" required autocomplete="current-password">
                            <svg onclick="togglePassword('loginPassword')" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit">
                        <div class="button-content">
                            Login
                            <div class="loader" id="loginLoader"></div>
                        </div>
                    </button>
                </form>
                <div class="create-account">
                    Don't have an account?<a href="#" onclick="showSignup()">Sign up</a>
                </div>
            </div>
            
            <!-- Sign Up Form -->
            <div id="signupContainer">
                <h1>Create Account</h1>
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" name="name" required autocomplete="name">
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="signupPassword" name="password" required autocomplete="new-password">
                            <svg onclick="togglePassword('signupPassword')" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            </svg>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                            <svg onclick="togglePassword('confirmPassword')" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 12.5c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34-3-3z"/>
                            </svg>
                        </div>
                    </div>
                    <button type="submit">
                        <div class="button-content">
                            Sign Up
                            <div class="loader" id="signupLoader"></div>
                        </div>
                    </button>
                </form>
                <div class="create-account">
                    Already have an account?<a href="#" onclick="showLogin()">Login</a>
                </div>
            </div>
            
            <!-- Verification Form -->
            <div id="verificationContainer">
                <h1>Verify Your Email</h1>
                <p style="text-align: center; margin-bottom: 1.5rem; opacity: 0.9;">We've sent a verification code to your email. Please enter the code below to continue.</p>
                <form id="verificationForm">
                    <div class="form-group">
                        <label for="verificationCode">Verification Code</label>
                        <input type="text" id="verificationCode" name="verificationCode" required>
                    </div>
                    <button type="submit">
                        <div class="button-content">
                            Verify
                            <div class="loader" id="verificationLoader"></div>
                        </div>
                    </button>
                </form>
                <div class="create-account">
                    Didn't receive the code?<a href="#" id="resendCode">Resend</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginContainer = document.getElementById('loginContainer');
        const signupContainer = document.getElementById('signupContainer');
        const verificationContainer = document.getElementById('verificationContainer');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notificationMessage');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const verificationForm = document.getElementById('verificationForm');
        const resendCodeBtn = document.getElementById('resendCode');
        const loginLoader = document.getElementById('loginLoader');
        const signupLoader = document.getElementById('signupLoader');
        const verificationLoader = document.getElementById('verificationLoader');
        
        // Current user email for verification
        let currentEmail = '';
        
        // Show login form
        function showLogin() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginContainer.classList.add('active');
            signupContainer.classList.remove('active');
            verificationContainer.classList.remove('active');
        }
        
        // Show signup form
        function showSignup() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupContainer.classList.add('active');
            loginContainer.classList.remove('active');
            verificationContainer.classList.remove('active');
        }
        
        // Show verification form
        function showVerification() {
            loginContainer.classList.remove('active');
            signupContainer.classList.remove('active');
            verificationContainer.classList.add('active');
        }
        
        // Toggle password visibility
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
        
        // Show notification
        function showNotification(message, type) {
            notificationMessage.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }
        
        // Close notification
        function closeNotification() {
            notification.style.display = 'none';
        }
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            loginLoader.style.display = 'block';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token in local storage
                    localStorage.setItem('authToken', data.token);
                    showNotification('Login successful!', 'success');
                    
                    // Redirect to dashboard or main page after successful login
                    setTimeout(() => {
                        // Redirect logic would go here
                        console.log('Redirecting to dashboard...');
                        window.location.href = window.location.origin + "/dashboard";
                    }, 1000);
                } else {
                    showNotification(data.message || 'Login failed.', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
                console.error('Login error:', error);
            } finally {
                loginLoader.style.display = 'none';
            }
        });
        
        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            signupLoader.style.display = 'block';
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Check if passwords match
            if (password !== confirmPassword) {
                showNotification('Passwords do not match.', 'error');
                signupLoader.style.display = 'none';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Verification email sent! Please check your inbox.', 'success');
                    currentEmail = email; // Store email for verification process
                    showVerification();
                } else {
                    showNotification(data.message || 'Sign up failed.', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
                console.error('Signup error:', error);
            } finally {
                signupLoader.style.display = 'none';
            }
        });
        
        // Handle verification form submission
        verificationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            verificationLoader.style.display = 'block';
            
            const verificationCode = document.getElementById('verificationCode').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail, code: verificationCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store token in local storage
                    localStorage.setItem('authToken', data.token);
                    showNotification('Account verified successfully!', 'success');
                    
                    // Redirect to dashboard or main page after successful verification
                    setTimeout(() => {
                        // Redirect logic would go here
                        console.log('Redirecting to dashboard...');
                        window.location.href = window.location.origin + "/dashboard";
                    }, 1000);
                } else {
                    showNotification(data.message || 'Verification failed.', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
                console.error('Verification error:', error);
            } finally {
                verificationLoader.style.display = 'none';
            }
        });
        
        // Handle resend code
        resendCodeBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            
            try {
                const response = await fetch('http://localhost:3000/api/resend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showNotification('Verification code resent. Please check your inbox.', 'success');
                } else {
                    showNotification(data.message || 'Failed to resend code.', 'error');
                }
            } catch (error) {
                showNotification('Connection error. Please try again.', 'error');
                console.error('Resend error:', error);
            }
        });
        
        // Initialize the page
        showLogin();
    </script>
</body>
</html>
