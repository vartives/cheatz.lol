<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login | Modern Auth</title>
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #7289da;
            --accent-hover: #5f73bc;
            --error: #ff5252;
            --success: #4ade80;
            --input-bg: #2a2a2a;
            --card-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            text-align: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            position: relative;
            transition: color 0.3s;
        }
        
        .tab.active {
            color: var(--accent);
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--accent);
        }
        
        form {
            display: none;
        }
        
        form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.25);
        }
        
        button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background-color: var(--accent);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 8px;
        }
        
        button:hover {
            background-color: var(--accent-hover);
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            display: none;
        }
        
        .message.error {
            background-color: rgba(255, 82, 82, 0.15);
            color: var(--error);
            border: 1px solid rgba(255, 82, 82, 0.3);
            display: block;
        }
        
        .message.success {
            background-color: rgba(74, 222, 128, 0.15);
            color: var(--success);
            border: 1px solid rgba(74, 222, 128, 0.3);
            display: block;
        }
        
        .form-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .form-footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .verification-form {
            display: none;
        }

        .verification-form.show {
            display: block;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--text-primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-with-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-with-loader .loader {
            display: none;
        }

        .btn-with-loader.loading .loader {
            display: block;
        }

        .btn-with-loader.loading span {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            
            <div class="tabs">
                <div class="tab active" data-form="login-form">Login</div>
                <div class="tab" data-form="signup-form">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-with-loader">
                    <div class="loader"></div>
                    <span>Login</span>
                </button>
                
                <div id="login-message" class="message"></div>
                
                <div class="form-footer">
                    <a href="#" id="forgot-password">Forgot your password?</a>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="your@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-with-loader">
                    <div class="loader"></div>
                    <span>Sign Up</span>
                </button>
                
                <div id="signup-message" class="message"></div>
            </form>

            <!-- Verification Form (For 2FA) -->
            <form id="verification-form" class="verification-form">
                <div class="form-group">
                    <label for="verification-code">Verification Code</label>
                    <input type="text" id="verification-code" placeholder="Enter 6-digit code" required>
                </div>
                
                <button type="submit" class="btn-with-loader">
                    <div class="loader"></div>
                    <span>Verify</span>
                </button>
                
                <div id="verification-message" class="message"></div>
                
                <div class="form-footer">
                    <p>Check your email for the verification code.<br> 
                    <a href="#" id="resend-code">Resend code</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and forms
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
                    
                    // Add active class to clicked tab and corresponding form
                    tab.classList.add('active');
                    const formId = tab.getAttribute('data-form');
                    document.getElementById(formId).classList.add('active');
                    
                    // Clear messages
                    document.querySelectorAll('.message').forEach(msg => {
                        msg.textContent = '';
                        msg.className = 'message';
                    });
                });
            });

            // Login form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const loginButton = loginForm.querySelector('button');
                loginButton.classList.add('loading');
                
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const messageEl = document.getElementById('login-message');
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        messageEl.textContent = 'Login successful!';
                        messageEl.className = 'message success';
                        
                        // Store token and redirect user
                        localStorage.setItem('authToken', data.token);
                        
                        // In a real app, redirect to dashboard
                        // window.location.href = '/dashboard';
                        
                    } else {
                        if (data.requiresVerification) {
                            // Show 2FA verification form
                            document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
                            document.getElementById('verification-form').classList.add('show');
                            
                            // Store email for verification
                            sessionStorage.setItem('verifyingEmail', email);
                            
                        } else {
                            messageEl.textContent = data.message || 'Login failed';
                            messageEl.className = 'message error';
                        }
                    }
                } catch (error) {
                    messageEl.textContent = 'Server error. Please try again later.';
                    messageEl.className = 'message error';
                    console.error('Login error:', error);
                }
                
                loginButton.classList.remove('loading');
            });

            // Signup form submission
            const signupForm = document.getElementById('signup-form');
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const signupButton = signupForm.querySelector('button');
                signupButton.classList.add('loading');
                
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm').value;
                const messageEl = document.getElementById('signup-message');
                
                // Check if passwords match
                if (password !== confirmPassword) {
                    messageEl.textContent = 'Passwords do not match';
                    messageEl.className = 'message error';
                    signupButton.classList.remove('loading');
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, password }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        messageEl.textContent = 'Verification email sent! Check your inbox.';
                        messageEl.className = 'message success';
                        
                        // Show verification form
                        document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
                        document.getElementById('verification-form').classList.add('show');
                        
                        // Store email for verification
                        sessionStorage.setItem('verifyingEmail', email);
                        
                    } else {
                        messageEl.textContent = data.message || 'Signup failed';
                        messageEl.className = 'message error';
                    }
                } catch (error) {
                    messageEl.textContent = 'Server error. Please try again later.';
                    messageEl.className = 'message error';
                    console.error('Signup error:', error);
                }
                
                signupButton.classList.remove('loading');
            });

            // Verification form submission
            const verificationForm = document.getElementById('verification-form');
            verificationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const verifyButton = verificationForm.querySelector('button');
                verifyButton.classList.add('loading');
                
                const code = document.getElementById('verification-code').value;
                const email = sessionStorage.getItem('verifyingEmail');
                const messageEl = document.getElementById('verification-message');
                
                try {
                    const response = await fetch('/api/auth/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, code }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        messageEl.textContent = 'Verification successful!';
                        messageEl.className = 'message success';
                        
                        // Store token and redirect user
                        localStorage.setItem('authToken', data.token);
                        
                        // In a real app, redirect to dashboard
                        // window.location.href = '/dashboard';
                        
                        setTimeout(() => {
                            // Return to login form
                            document.getElementById('verification-form').classList.remove('show');
                            document.getElementById('login-form').classList.add('active');
                            document.querySelectorAll('.tab')[0].classList.add('active');
                            document.querySelectorAll('.tab')[1].classList.remove('active');
                            
                            const loginMessage = document.getElementById('login-message');
                            loginMessage.textContent = 'Account verified! You can now log in.';
                            loginMessage.className = 'message success';
                        }, 2000);
                        
                    } else {
                        messageEl.textContent = data.message || 'Verification failed';
                        messageEl.className = 'message error';
                    }
                } catch (error) {
                    messageEl.textContent = 'Server error. Please try again later.';
                    messageEl.className = 'message error';
                    console.error('Verification error:', error);
                }
                
                verifyButton.classList.remove('loading');
            });

            // Resend verification code
            document.getElementById('resend-code').addEventListener('click', async (e) => {
                e.preventDefault();
                const email = sessionStorage.getItem('verifyingEmail');
                const messageEl = document.getElementById('verification-message');
                
                if (!email) {
                    messageEl.textContent = 'Session expired. Please try again.';
                    messageEl.className = 'message error';
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/resend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        messageEl.textContent = 'Verification code resent!';
                        messageEl.className = 'message success';
                    } else {
                        messageEl.textContent = data.message || 'Failed to resend code';
                        messageEl.className = 'message error';
                    }
                } catch (error) {
                    messageEl.textContent = 'Server error. Please try again later.';
                    messageEl.className = 'message error';
                }
            });
        });
    </script>
</body>
</html>
